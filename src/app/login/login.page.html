<ion-content class="ion-padding">
  <div class="loginBox">
    <h1>欢迎登录</h1>
    <div class="toLogin">
      <div class="phone">
        <div class="phoneNumber">
          <ion-input label="手机号" labelPlacement="stacked" placeholder="请输入手机号" [maxlength]="11" type="number"
            [(ngModel)]="phone"></ion-input>
        </div>
        <div class="errMessage" *ngIf="phoneErrMessage">
          {{phoneErrMessage}}
        </div>
      </div>
      <div class="password">
        <div class="code">
          <ion-input label="验证码" labelPlacement="stacked" placeholder="请输入验证码" type="number"
            [(ngModel)]="phoneCode"></ion-input>
          <div class="getCode">
            <div (click)="getCode()" *ngIf="!phoneCodeNumber">
              获取验证码
            </div>
            <div *ngIf="phoneCodeNumber>0" class="textCenter">
              {{phoneCodeNumber}}
            </div>
          </div>
        </div>
        <div class="CodeErrMessage" *ngIf="codeErr">
          {{codeErr}}
        </div>
      </div>
      <div class="loginBtn">
        <ion-button expand="full" (click)="login()">登录</ion-button>
      </div>
      <div class="changePassword">
        <span>忘记密码</span>
      </div>
    </div>
  </div>
</ion-content>
